<div class="dashboard-container">
  <!-- Sidebar (igual que antes) -->
  <nav class="sidebar">
        <div class="logo-section">
        <img src="../../../assets/pasaporte.png" alt="Logo" class="logo" />
        <span class="system-name">Visa.ES</span>
        </div>
        <hr class="divider" />
        <div class="menu">
        <button class="menu-button" (click)="administradorSolicitudes()">
            Solicitudes
        </button>
        <button class="menu-button" (click)="administradorCitasAgendadas()">
            Citas Asignadas
        </button>
        <button class="menu-button" (click)="administradorReporte()">
            Reporte
        </button>
        </div>
        <div class="user-section">
        <span>{{ username }}</span>
        <button (click)="logout()">Salir</button>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">
    <div class="header">
        <h1>Reporte mensual</h1>
    </div>

    <div class="controls">
        <mat-form-field appearance="fill" class="month-select">
        <mat-label>Mes (2025)</mat-label>
        <mat-select [(ngModel)]="selectedMonth" (selectionChange)="cargarReporte()">
          <mat-option *ngFor="let m of months" [value]="m.value">{{ m.label }}</mat-option>
        </mat-select>
        </mat-form-field>
    </div>

    <div *ngIf="loading">Cargando reporte...</div>
    <div *ngIf="errorMsg">{{ errorMsg }}</div>

    <div class="cards" *ngIf="reporte">
        <mat-card class="card">
            <mat-card-title>En revisi√≥n</mat-card-title>
            <mat-card-content>
            <div class="big">{{ reporte.solicitudesEnRevision }}</div>
            </mat-card-content>
        </mat-card>

        <mat-card class="card success">
            <mat-card-title>Aprobadas</mat-card-title>
            <mat-card-content>
            <div class="big">{{ reporte.solicitudesAprobadas }}</div>
            </mat-card-content>
        </mat-card>

        <mat-card class="card danger">
            <mat-card-title>Rechazadas</mat-card-title>
            <mat-card-content>
            <div class="big">{{ reporte.solicitudesRechazadas }}</div>
            </mat-card-content>
        </mat-card>

        <mat-card class="card info">
            <mat-card-title>Citas asignadas</mat-card-title>
            <mat-card-content>
            <div class="big">{{ reporte.totalCitasAsignadas }}</div>
            </mat-card-content>
        </mat-card>
        </div>
    </main>
</div>
